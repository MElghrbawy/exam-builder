{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<h1 class="text-center mt-4"> Courses <h1>   
<div class="courses my-3 pagpagi">

    <div class="course">
        <button class="course-title" data-id="{{course.id}}">
                    {{course.name}} 
        </button>
        <button class="course-delete" > X </button>
    </div>
    {% endfor %}
<a class="add" href="#"><button></button></a>

{% endblock %}
